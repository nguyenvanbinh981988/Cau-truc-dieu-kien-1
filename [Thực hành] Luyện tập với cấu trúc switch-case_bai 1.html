<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let brower;
    brower = prompt("Enter brower");
    switch (brower){
        case "Edge":
            alert("you've got the Edge!");
            break;
        case "Chome":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert("Okay we support these browsers too");
            break;
        default:
            alert("We hope that this page looks ok!");
    }
</script>
</body>
</html>
